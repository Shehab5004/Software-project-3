<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blood Donation Camp Registration</title>
    <style>
        /* Centering the form container */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color:#d3fed4;
        }

        h1 {
            text-align: center;
            color: rgb(255, 0, 0);
        }
        h6 {
            text-align: center;
            color: #147b17;
        }

        /* Style for first and last name on the same line */
        .name-group {
            display: flex;
            gap: 10px;
        }

        .name-group input {
            width: 100%;
            padding: 10px;
        }

        /* Style for input fields */
        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            box-sizing: border-box;
        }
        /* Style for gender group */
        .gender-group {
            display: flex;
            align-items: center;
            
        }

        /* Style for submit button */
        input[type="submit"] {
            background-color: #4CAF50;
            color: rgb(0, 0, 0);
            border: none;
            cursor: pointer;
            padding: 10px;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <form action="/submit" method="post">
        <h1>Blood Donation Camp Registration</h1>
        <h6>"Donate blood, save livesâ€”your small act can be someone's second chance at life."</h6>

        <!-- Full Name (First and Last in the same line) -->
        <div class="name-group">
            <div>
                <label for="first-name">First Name:</label>
                <input type="text" id="first-name" name="first-name" placeholder="Enter your first name" required>
            </div>
            <div>
                <label for="last-name">Last Name:</label>
                <input type="text" id="last-name" name="last-name" placeholder="Enter your last name" required>
            </div>
        </div><br>

        <!-- Age (with larger input box) -->
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" min="18" max="65" placeholder="Enter your age" required><br>

        <!-- Gender -->
        <label for="gender">Gender:</label>
        <div class="gender-group">
            <input type="radio" id="male" name="gender" value="male" required>
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female" required>
            <label for="female">Female</label>
        </div><br>

        <!-- Blood Group -->
        <label for="blood-group">Blood Group:</label>
        <select id="blood-group" name="blood-group" required>
            <option value="">Select your blood group</option>
            <option value="A+">A+</option>
            <option value="A-">A-</option>
            <option value="B+">B+</option>
            <option value="B-">B-</option>
            <option value="AB+">AB+</option>
            <option value="AB-">AB-</option>
            <option value="O+">O+</option>
            <option value="O-">O-</option>
        </select><br>

        <!-- Contact Number -->
        <label for="phone">Contact Number:</label>
        <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" placeholder="Enter your phone number" required><br>

        <!-- Email Address -->
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required><br>

        <!-- Date of Donation -->
        <label for="donation-date">Preferred Donation Date:</label>
        <input type="date" id="donation-date" name="donation-date" required><br>

        <!-- Health Conditions -->
        <label for="health">Any Medical Conditions (if any):</label><br>
        <textarea id="health" name="health" rows="4" cols="50" placeholder="Mention any medical conditions (optional)"></textarea><br>

        <!-- Terms and Conditions -->
        <input type="checkbox" id="terms" name="terms" required>
        <label for="terms">I confirm that I meet the eligibility criteria for donating blood.</label><br><br>

        <!-- Submit Button -->
        <input type="submit" value="Register">
    </form>
</body>
</html>
